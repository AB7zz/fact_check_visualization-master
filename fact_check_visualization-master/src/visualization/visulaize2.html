<!DOCTYPE html>

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

    <script>


          //gets the browser's window width and height

        var width = window.innerWidth, height = window.innerHeight;

        var table = d3.select("body")      // creates a new svg element (empty container) and appends it to the body element, and sets its height and width as the window's
            .append("table")
            .attr("width", width)
            .attr("height", height)
            .style("border", "1px solid black");


        d3.json("data.json", function(error, graph)                 // use the JSON data file and put the data in a variable called "graph"
        {
            if (error) throw error;



            var tr = table.selectAll('tr')                          // create placeholders for tr elements
            .data(graph.nodes).enter()                              // reserve placeholders as much as there are  graph.nodes
            .append('tr');                                          //fill the placeholders with tr elements (Table Row)

            alert("HELLO");

        });




    </script>


</body>
